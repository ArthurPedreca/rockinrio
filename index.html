<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock in Rio - Informações oficiais</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img
                        src="https://cdn.rockinrio.com/wp-content/uploads/2023/10/rockinrio-logo-horizontal-40anos-1.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">

                    <div class="offcanvas-body">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                        <ul class="navbar-nav d-flex justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item d-flex justify-content-center">
                                <a class="nav-link active" aria-current="page" href="#">Line-up</a>
                            </li>
                            <hr style="color:white">
                            <li class="nav-item d-flex justify-content-center">
                                <a class="nav-link active" aria-current="page" href="#">Informações</a>
                            </li>
                            <hr style="color:white">
                            <li class="nav-item d-flex justify-content-center">
                                <a class="nav-link active" aria-current="page" href="#">Loja Oficial</a>
                            </li>
                            <hr style="color:white">
                            <li class="nav-item d-flex justify-content-center">
                                <a class="nav-link active" aria-current="page" href="#">Novidades</a>
                            </li>
                            <hr style="color:white">
                            <li class="nav-item d-flex justify-content-center">
                                <a class="nav-link active" aria-current="page" href="#">Explore</a>
                            </li>
                            <hr style="color:white">
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.rockinrio.com/wp-content/uploads/2024/02/home-banner-anunciotravisscott-2902-ag-mobile-v1-2-650x650.png"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.rockinrio.com/wp-content/uploads/2024/02/home-banner-anuncio7-0703-ag-v1-mobile-650x650.png"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.rockinrio.com/wp-content/uploads/2023/11/template-mobile-650x650.jpg"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.rockinrio.com/wp-content/uploads/2022/09/rir-banner-site-mobile-club-vendas-abertas-0501-bc-2-650x650.jpg"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.rockinrio.com/wp-content/uploads/2023/11/tt-site-guide-mobile-2.jpg"
                        class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


    </main>
</body>

</html>
